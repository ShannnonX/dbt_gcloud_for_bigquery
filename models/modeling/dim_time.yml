version: 2

models:
  - name: dim_time
    columns:
      - name: TimeKey 
        description: The surrogate key of the time
        tests:
          - not_null
          - unique
      - name: Date 
        description: The natural key of the date
        tests:
          - not_null
          - unique
      - name: Month 
        description: The month of date 
        tests:
          - not_null
      - name: Year 
        description: The year of date
        tests:
          - not_null
      - name: YearMonth 
        description: The Year and Month of date
        tests:
          - not_null
      - name: Quarter 
        description: The Quarter of date
        tests:
          - not_null